name: API UPDATER

on:
  push:
    paths:
      - "API/SMS/proxy.json"
      - "API/SMS/SMS.json"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\.json$"
